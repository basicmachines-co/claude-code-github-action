name: Claude Code Issue Fix

on:
  issues:
    types: [labeled]

jobs:
  process-issue-fix:
    runs-on: ubuntu-latest
    # Run on issues with the configured label (default: 'claude-fix')
    if: ${{ github.event.label.name == 'claude-fix' }}
    permissions:
      contents: write
      pull-requests: write
      issues: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup GitHub CLI
        run: |
          gh auth login --with-token <<< "${{ secrets.GITHUB_TOKEN }}"

      - name: Setup git user
        run: |
          git config --global user.name "Claude Code Bot"
          git config --global user.email "claude-bot@example.com"
          
      - name: Process issue with Claude Code
        id: claude-process
        uses: fractureinc/claude-code-github-action@v0.4.0
        with:
          mode: 'issue-fix'
          issue-number: ${{ github.event.issue.number }}
          repo-owner: ${{ github.repository_owner }}
          # Use github.event.repository.name for just the repo name (without owner)
          repo-name: ${{ github.event.repository.name }}
          branch-prefix: 'fix'
          issue-label: 'claude-fix'
          debug-mode: 'false'
          anthropic-api-key: ${{ secrets.ANTHROPIC_API_KEY }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload claude output artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: claude-output-issue-${{ github.event.issue.number }}
          path: claude-output/
